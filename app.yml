#file nay se tao pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment 
  namespace: default
spec:
  replicas: 5 # so luong po\\\
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: k8s-demo
          image: wardviaene/k8s-demo
          ports:
            - name: nodejs-port
              containerPort: 3000
